<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
    <head>
        <meta charset="utf-8">
        <title>TimerX3</title>
        <meta name="description" content="TimerX3 is a timer web app to help you with cooking and other things you want to keep track">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="msapplication-TileColor" content="#1c2224">
        <meta name="msapplication-TileImage" content="apple-touch-icon-144x144-precomposed.png">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="right-panel">
                <h2>Presets</h2>
                <div class="container">
                    <button id="addpreset">Save time as preset</button>
                    <ul id="presets"></ul>
                    <p id="presetshint">Long press to delete preset</p>
                </div>
                <h2>Settings</h2>
                <div class="container">
                    <button id="notifications">Enable Notifications</button>
                </div>
            </div>
            <div id="center-panel">
                <header>
                    <button id="toggle-sidepanel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                            <rect width="20" height="3" y="2" fill="#fff"/>
                            <rect width="20" height="3" y="8.5" fill="#fff"/>
                            <rect width="20" height="3" y="15" fill="#fff"/>
                        </svg>
                    </button>
                    <h1>TimerX3</h1>
                </header>
                <div class="main">
                    <div class="row row-first">
                        <button id="timer1" class="display">00:00:00</button>
                    </div>
                    <div class="row split">
                        <div><button id="timer2" class="display">00:00:00</button></div>
                        <div><button id="timer3" class="display">00:00:00</button></div>
                    </div>
                    <div class="row">
                        <div class="timeinput">
                            <button id="hplus" class="spinner">+</button>
                            <input id="hours" type="number" min="0" max="23" value="0">
                            <button id="hminus" class="spinner">−</button>
                        </div>
                        <div class="timeinput">
                            <button id="mplus" class="spinner">+</button>
                            <input id="mins" type="number" min="0" max="59" value="0">
                            <button id="mminus" class="spinner">−</button>
                        </div>
                        <div class="timeinput">
                            <button id="splus" class="spinner">+</button>
                            <input id="secs" type="number" min="0" max="59" value="0">
                            <button id="sminus" class="spinner">−</button>
                        </div>
                    </div>
                    <div class="row btn">
                        <div><button id="btn1">Start</button></div>
                        <div class="split">
                            <div><button id="btn2">Start</button></div>
                            <div><button id="btn3">Start</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- build:js scripts/main.js -->
        <script src='components/hammerjs/dist/hammer.js'></script>
        <script src="components/page/index.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
